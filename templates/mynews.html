<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='news.css') }}">
  <link type="Image/x-icon" href="static/images/favicon.ico" rel="icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="display:block; margin:0 auto; box-sizing: border-box; width: 95%;">
<div class="pixel_font">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <form class="navbar-brand">
        <button type="submit"><a href="/news">Game Space News</a></button>
        <hr>
        </form>
          <form method="post" class="navbar-brand">
              <button type="submit"><a href="/">Log out</a></button>
              <hr>
          </form>
      </div>
    </nav>
    <form action="/addnews">
        <button type="submit">Add news</button>
    </form>
    <br>
    <br
{% for news in allnews %}
<div class="pixel_font">
    <div class="card mb-3" style="text-align:center; max-width: 90%;">
      <div class="row g-0">
          <div class="col-md-4">
                        <img src="{{ news.img_source }}" class="img-fluid rounded-start" alt="...">
                    </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ news.title }}</h2>
              <p class="card-text">{{ news.content }}</p>
              <p class="card-text">{{ news.source }}</p>
              <p class="card-text"><small class="text-muted">{{ news.release_date.date() }}</small></p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary">
                    <a href="/update/{{news.id}}" style="color: white">Update</a>
                </button>
                <br>
                <button type="button" class="btn btn-primary">
                    <a href="/delete/{{news.id}}" style="color: white">Delete</a>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
</div>
</body>
</html>
