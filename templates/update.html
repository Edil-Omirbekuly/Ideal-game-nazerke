<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='news.css') }}">
  <link type="Image/x-icon" href="static/images/favicon.ico" rel="icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="display:block; margin:0 auto; box-sizing: border-box; width: 95%;">
<div class="pixel_font">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <form action="/news" class="navbar-brand">
        <button type="submit">Game Space News</button>
        <hr>
        </form>
          <form action="/" class="navbar-brand">
              <button type="submit">Log out</button>
              <hr>
          </form>
      </div>
    </nav>

    <div class="form">
        <h1 style="text-align: center">Update post</h1>

        <div class="form">
          <form action="/update/{{news.id}}" method="POST">
              <input type="text" name="addTitle" id="addTitle" value="{{news.title}}">
              <input type="text" name="addContent" id="addContent" value="{{news.content}}">
              <input type="text" name="addSource" id="addSource" value="{{news.source}}">
              <input type="submit" value="Update">
          </form>
        </div>
    </div>
</div>
</body>
</html>
